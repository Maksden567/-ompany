<section class="title">
   
        <div class="title__wrapper">
            <div class="title__left">
            <div class="main__title"><h1>@title</h1></div>
            <div class="main__subtitle"><p>@subtitle</p></div>
            <div class="main__button"><button class="main__btn">@btn</button></div>
            </div>
           <div class="title__right">
                <div class="services__title"><h3>@left-title</h3></div>
                <div class="services__items">
                    <div class="services__item">
                        <div class="services__image"><img src="../img/svg/build.svg" alt=""></div>
                        <div class="services__text">
                            <div class="services__item-title"><h6>@item1.title</h6></div>
                            <div class="services__item-subtitle"><p>@item1.subtitle</p></div>
                        </div>
                    </div>
                    <div class="services__item">
                        <div class="services__image"><img src="../img/svg/fundation.svg" alt=""></div>
                        <div class="services__text">
                            <div class="services__item-title"><h6>@item2.title</h6></div>
                            <div class="services__item-subtitle"><p>@item2.subtitle</p></div>
                        </div>
                    </div>
                    <div class="services__item">
                        <div class="services__image"><img src="../img/svg/site.svg" alt=""></div>
                        <div class="services__text">
                            <div class="services__item-title"><h6>@item3.title</h6></div>
                            <div class="services__item-subtitle"><p>@item3.subtitle</p></div>
                        </div>
                    </div>
                </div>
                <div class="social">
                    <div class="social__item"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 2H15C13.6739 2 12.4021 2.52678 11.4645 3.46447C10.5268 4.40215 10 5.67392 10 7V10H7V14H10V22H14V14H17L18 10H14V7C14 6.73478 14.1054 6.48043 14.2929 6.29289C14.4804 6.10536 14.7348 6 15 6H18V2Z" fill="#2A2A2A"/>
                        </svg></div>
                    <div class="social__item"><img src="../img/svg/twitter.svg" alt=""></div>
                    <div class="social__item"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 8C17.5913 8 19.1174 8.63214 20.2426 9.75736C21.3679 10.8826 22 12.4087 22 14V21H18V14C18 13.4696 17.7893 12.9609 17.4142 12.5858C17.0391 12.2107 16.5304 12 16 12C15.4696 12 14.9609 12.2107 14.5858 12.5858C14.2107 12.9609 14 13.4696 14 14V21H10V14C10 12.4087 10.6321 10.8826 11.7574 9.75736C12.8826 8.63214 14.4087 8 16 8Z" fill="#2A2A2A"/>
                        <path d="M6 9H2V21H6V9Z" fill="#2A2A2A"/>
                        <path d="M4 6C5.10457 6 6 5.10457 6 4C6 2.89543 5.10457 2 4 2C2.89543 2 2 2.89543 2 4C2 5.10457 2.89543 6 4 6Z" fill="#2A2A2A"/>
                        </svg></div>

                </div>
           </div>
        </div>
   
</section>
